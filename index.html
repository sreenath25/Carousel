<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="Imges/Imag1.jpeg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="Imges/Imag2.jpeg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="Imges/Imag3.jpeg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="Imges/Imag4.jpeg" style="width:100%">
      <div class="text">Caption Four</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="Imges/Imag5.jpeg" style="width:100%">
      <div class="text">Caption Five</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="Imges/Imag6.jpeg" style="width:100%">
      <div class="text">Caption Six</div>
    </div>
    <div style="text-align:center">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <ul>
        <li class="option colored" onclick="currentSlide(1)"></li>
        <li class="option" onclick="currentSlide(2)"></li>
        <li class="option" onclick="currentSlide(3)"></li>
        <li class="option" onclick="currentSlide(4)"></li>
        <li class="option" onclick="currentSlide(5)"></li>
        <li class="option" onclick="currentSlide(6)"></li>
      </ul>
    </div>
  </div>
  <br>



  <script type="text/javascript" src="./app.js"></script>

</body>

</html>
